<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    Redirecting...
  </body>
  <script>
    // Preserve the current path and remove the '/tipstracker' prefix
    const currentPath = window.location.pathname.replace(/^\/tipstracker/, "");
    const newUrl = `/tipstracker/?redirect=${encodeURIComponent(currentPath)}`;
    window.location.replace(newUrl);
  </script>
</html>
